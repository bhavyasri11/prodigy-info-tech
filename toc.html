<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #FF5733, #FFC300, #33FF57);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  .container {
    text-align: center;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
    margin-bottom: 20px;
  }

  .cell {
    width: 100px;
    height: 100px;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    cursor: pointer;
  }

  .cell:hover {
    background-color: #f0f0f0;
  }

  #status {
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  #reset {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  #reset:hover {
    background-color: #45a049;
  }

  #scoreboard {
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <div id="status">Player X's turn</div>
  <div class="board" id="board">
    <div class="cell" onclick="handleClick(0)"></div>
    <div class="cell" onclick="handleClick(1)"></div>
    <div class="cell" onclick="handleClick(2)"></div>
    <div class="cell" onclick="handleClick(3)"></div>
    <div class="cell" onclick="handleClick(4)"></div>
    <div class="cell" onclick="handleClick(5)"></div>
    <div class="cell" onclick="handleClick(6)"></div>
    <div class="cell" onclick="handleClick(7)"></div>
    <div class="cell" onclick="handleClick(8)"></div>
  </div>
  <button id="reset" onclick="resetBoard()">Reset</button>
  <div id="scoreboard">
    <span id="playerXScore">Player X: 0</span> -
    <span id="playerOScore">Player O: 0</span> -
    <span id="drawScore">Draw: 0</span>
  </div>
</div>

<script>
  let currentPlayer = "X";
  let board = ["", "", "", "", "", "", "", "", ""];
  let isGameOver = false;
  let playerXScore = 0;
  let playerOScore = 0;
  let drawScore = 0;

  function handleClick(index) {
    if (!isGameOver && board[index] === "") {
      board[index] = currentPlayer;
      document.getElementById("board").children[index].innerText = currentPlayer;
      if (checkWinner()) {
        document.getElementById("status").innerText = `Player ${currentPlayer} wins!`;
        updateScore(currentPlayer);
        isGameOver = true;
      } else if (board.every(cell => cell !== "")) {
        document.getElementById("status").innerText = "It's a draw!";
        updateScore("draw");
        isGameOver = true;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        document.getElementById("status").innerText = `Player ${currentPlayer}'s turn`;
        if (currentPlayer === "O") {
          setTimeout(makeMoveAI, 500); // AI makes move after 500 milliseconds
        }
      }
    }
  }

  function makeMoveAI() {
    let availableMoves = [];
    for (let i = 0; i < board.length; i++) {
      if (board[i] === "") {
        availableMoves.push(i);
      }
    }
    const randomIndex = Math.floor(Math.random() * availableMoves.length);
    const move = availableMoves[randomIndex];
    handleClick(move);
  }

  function checkWinner() {
    const winConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
      [0, 4, 8], [2, 4, 6] // diagonals
    ];

    for (let condition of winConditions) {
      const [a, b, c] = condition;
      if (board[a] && board[a] === board[b] && board[a] === board[c]) {
        return true;
      }
    }

    return false;
  }

  function updateScore(winner) {
    if (winner === "X") {
      playerXScore++;
      document.getElementById("playerXScore").innerText = `Player X: ${playerXScore}`;
    } else if (winner === "O") {
      playerOScore++;
      document.getElementById("playerOScore").innerText = `Player O: ${playerOScore}`;
    } else {
      drawScore++;
      document.getElementById("drawScore").innerText = `Draw: ${drawScore}`;
    }
  }

  function resetBoard() {
    currentPlayer = "X";
    board = ["", "", "", "", "", "", "", "", ""];
    isGameOver = false;
    document.getElementById("status").innerText = "Player X's turn";
    document.querySelectorAll(".cell").forEach(cell => {
      cell.innerText = "";
    });
  }
</script>
</body>
</html>
